# Cloud Build config: builds the image, pushes to Artifact Registry, deploys to Cloud Run.
# Substitutions can be overridden in the trigger.
substitutions:
  _REGION: "southamerica-west1"
  _REPO: "friendly-docker"
  _SERVICE: "friendly-chatbot"
  _RUNTIME_SA: "run-friendly@${PROJECT_ID}.iam.gserviceaccount.com"

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${SHORT_SHA}"

steps:
  - name: "gcr.io/cloud-builders/docker"
    id: "Build image"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${SHORT_SHA}"
      - "."

  - name: "gcr.io/cloud-builders/docker"
    id: "Push image"
    args:
      - "push"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${SHORT_SHA}"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "Deploy to Cloud Run"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${SHORT_SHA}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--cpu"
      - "1"
      - "--memory"
      - "512Mi"
      - "--service-account"
      - "${_RUNTIME_SA}"
      - "--set-secrets"
      - "SECRET_VALUE=friendly_chatbot_secret:latest"
      - "--labels"
      - "app=${_SERVICE},env=dev,owner=friendly"

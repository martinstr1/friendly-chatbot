substitutions:
  _REGION: "southamerica-west1"
  _REPO: "friendly-docker"
  _SERVICE: "friendly-chatbot"
  _RUNTIME_SA: "run-friendly@${PROJECT_ID}.iam.gserviceaccount.com"

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${SHORT_SHA}"

steps:
  - name: "gcr.io/cloud-builders/docker"
    id: "Build image"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${SHORT_SHA}"
      - "."

  - name: "gcr.io/cloud-builders/docker"
    id: "Push image"
    args:
      - "push"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${SHORT_SHA}"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "Deploy to Cloud Run"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${SHORT_SHA}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--concurrency"
      - "20"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "3"
      - "--timeout"
      - "10s"
      - "--no-cpu-boost"
      - "--cpu"
      - "1"
      - "--memory"
      - "512Mi"
      - "--service-account"
      - "${_RUNTIME_SA}"
      - "--set-secrets"
      - "TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest,TELEGRAM_WEBHOOK_SECRET=TELEGRAM_WEBHOOK_SECRET:latest,CALENDAR_ID=CALENDAR_ID:latest,EMAIL_FROM=EMAIL_FROM:latest,EMAIL_TO_DEFAULT=EMAIL_TO_DEFAULT:latest,TIMEZONE=TIMEZONE:latest,GC_PROJECT_ID=GC_PROJECT_ID:latest,GC_REGION=GC_REGION:latest,GC_TASKS_REGION=GC_TASKS_REGION:latest,FIRESTORE_COLLECTION=FIRESTORE_COLLECTION:latest,SMTP_HOST=SMTP_HOST:latest,SMTP_PORT=SMTP_PORT:latest,SMTP_USER=SMTP_USER:latest,SMTP_PASSWORD=SMTP_PASSWORD:latest"
